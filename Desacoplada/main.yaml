AWSTemplateFormatVersion: "2010-09-09"
Description: "Arquitectura Desacoplada Segura: API Gateway + Lambdas en VPC + RDS Privado"

Parameters:
  # =========================
  # RED (NETWORKING)
  # =========================
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC donde se desplegarán las Lambdas para alcanzar la DB.
  SubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: >
      Subredes para las Lambdas. 
      ¡OJO!: Si son PRIVADAS, necesitan NAT Gateway para descargar la imagen de Docker.
  
  # =========================
  # BASE DE DATOS
  # =========================
  DBHost:
    Type: String
    Description: Endpoint de la base de datos (copiar del Output del stack db_postgres).
  DBName:
    Type: String
    Default: "itemsdb"
  DBUser:
    Type: String
    Default: "postgres"
  DBPass:
    Type: String
    NoEcho: true
    Description: Contraseña de la BD.

  # =========================
  # IMAGENES ECR
  # =========================
  CreateLambdaImageRepo:
    Type: String
    Default: "lambda-create"
  GetLambdaImageRepo:
    Type: String
    Default: "lambda-get"
  UpdateLambdaImageRepo:
    Type: String
    Default: "lambda-update"
  DeleteLambdaImageRepo:
    Type: String
    Default: "lambda-delete"

Resources:
  # 1. SECURITY GROUP PARA LAMBDAS
  # Necesario para que la Lambda tenga "identidad" de red dentro de la VPC.
  LambdaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Security Group para Lambdas en VPC"
      VpcId: !Ref VpcId
      # Regla de SALIDA: Permitir todo para poder ir a la DB y a Internet (vía NAT)
      SecurityGroupEgress: 
        - IpProtocol: -1
          FromPort: -1
          ToPort: -1
          CidrIp: 0.0.0.0/0

  # 2. FUNCIONES LAMBDA
  # Notar la sección VpcConfig en cada una.
  
  # --- Función CREATE ---
  CreateItemLambda:
    Type: AWS::Lambda::Function
    Properties:
      PackageType: Image
      Architectures: [ x86_64 ]
      Role: !Sub "arn:aws:iam::${AWS::AccountId}:role/LabRole"
      Code:
        ImageUri: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${CreateLambdaImageRepo}:latest"
      Timeout: 60
      MemorySize: 256
      Environment:
        Variables:
          DB_HOST: !Ref DBHost
          DB_NAME: !Ref DBName
          DB_USER: !Ref DBUser
          DB_PASS: !Ref DBPass
          DB_TYPE: "postgres"
      # ESTO ES LO QUE CONECTA LA LAMBDA A LA RED PRIVADA
      VpcConfig:
        SubnetIds: !Ref SubnetIds
        SecurityGroupIds:
          - !Ref LambdaSecurityGroup

  # --- Función GET ---
  GetItemLambda:
    Type: AWS::Lambda::Function
    Properties:
      PackageType: Image
      Architectures: [ x86_64 ]
      Role: !Sub "arn:aws:iam::${AWS::AccountId}:role/LabRole"
      Code:
        ImageUri: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${GetLambdaImageRepo}:latest"
      Timeout: 60
      MemorySize: 256
      Environment:
        Variables:
          DB_HOST: !Ref DBHost
          DB_NAME: !Ref DBName
          DB_USER: !Ref DBUser
          DB_PASS: !Ref DBPass
          DB_TYPE: "postgres"
      VpcConfig:
        SubnetIds: !Ref SubnetIds
        SecurityGroupIds:
          - !Ref LambdaSecurityGroup

  # --- Función UPDATE ---
  UpdateItemLambda:
    Type: AWS::Lambda::Function
    Properties:
      PackageType: Image
      Architectures: [ x86_64 ]
      Role: !Sub "arn:aws:iam::${AWS::AccountId}:role/LabRole"
      Code:
        ImageUri: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${UpdateLambdaImageRepo}:latest"
      Timeout: 60
      MemorySize: 256
      Environment:
        Variables:
          DB_HOST: !Ref DBHost
          DB_NAME: !Ref DBName
          DB_USER: !Ref DBUser
          DB_PASS: !Ref DBPass
          DB_TYPE: "postgres"
      VpcConfig:
        SubnetIds: !Ref SubnetIds
        SecurityGroupIds:
          - !Ref LambdaSecurityGroup

  # --- Función DELETE ---
  DeleteItemLambda:
    Type: AWS::Lambda::Function
    Properties:
      PackageType: Image
      Architectures: [ x86_64 ]
      Role: !Sub "arn:aws:iam::${AWS::AccountId}:role/LabRole"
      Code:
        ImageUri: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${DeleteLambdaImageRepo}:latest"
      Timeout: 60
      MemorySize: 256
      Environment:
        Variables:
          DB_HOST: !Ref DBHost
          DB_NAME: !Ref DBName
          DB_USER: !Ref DBUser
          DB_PASS: !Ref DBPass
          DB_TYPE: "postgres"
      VpcConfig:
        SubnetIds: !Ref SubnetIds
        SecurityGroupIds:
          - !Ref LambdaSecurityGroup
  
  # 3. PERMISOS (API Gateway -> Lambda)
  ApiGatewayInvokeCreatePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt CreateItemLambda.Arn
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestAPI}/*/*/*"
  ApiGatewayInvokeGetPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt GetItemLambda.Arn
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestAPI}/*/*/*"
  ApiGatewayInvokeUpdatePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt UpdateItemLambda.Arn
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestAPI}/*/*/*"
  ApiGatewayInvokeDeletePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt DeleteItemLambda.Arn
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestAPI}/*/*/*"

  # 4. API GATEWAY (Público, pero invoca Lambdas privadas)
  RestAPI:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: items-api-desacoplada
      Description: API Serverless Segura
  
  ItemsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestAPI
      ParentId: !GetAtt RestAPI.RootResourceId
      PathPart: items
  ItemResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestAPI
      ParentId: !Ref ItemsResource
      PathPart: "{id}"

  # --- Métodos API ---
  PostItemsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref ItemsResource
      HttpMethod: POST
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CreateItemLambda.Arn}/invocations"

  GetItemsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref ItemsResource
      HttpMethod: GET
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST 
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetItemLambda.Arn}/invocations"

  GetItemMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref ItemResource
      HttpMethod: GET
      AuthorizationType: NONE
      ApiKeyRequired: true
      RequestParameters:
        method.request.path.id: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST 
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetItemLambda.Arn}/invocations"

  PutItemMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref ItemResource
      HttpMethod: PUT
      AuthorizationType: NONE
      ApiKeyRequired: true
      RequestParameters:
        method.request.path.id: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST 
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${UpdateItemLambda.Arn}/invocations"

  DeleteItemMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref ItemResource
      HttpMethod: DELETE
      AuthorizationType: NONE
      ApiKeyRequired: true
      RequestParameters:
        method.request.path.id: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST 
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DeleteItemLambda.Arn}/invocations"

  # --- CORS ---
  OptionsItemsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref ItemsResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      ApiKeyRequired: false
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,x-api-key'"
              method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ""
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true
            
  OptionsItemMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !Ref ItemResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      ApiKeyRequired: false
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,x-api-key'"
              method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ""
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  # 5. DESPLIEGUE Y PLAN DE USO
  APIDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - PostItemsMethod
      - GetItemsMethod
      - GetItemMethod
      - PutItemMethod
      - DeleteItemMethod
      - OptionsItemsMethod
      - OptionsItemMethod
    Properties:
      RestApiId: !Ref RestAPI

  APIStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref RestAPI
      DeploymentId: !Ref APIDeployment
      StageName: prod

  APIKey:
    Type: AWS::ApiGateway::ApiKey
    Properties:
      Name: items-api-key-desacoplada
      Enabled: true
  UsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    DependsOn: APIStage
    Properties:
      UsagePlanName: items-usage-plan-desacoplada
      ApiStages:
        - ApiId: !Ref RestAPI
          Stage: !Ref APIStage
  UsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId: !Ref APIKey
      KeyType: API_KEY
      UsagePlanId: !Ref UsagePlan

Outputs:
  APIEndpoint:
    Description: API Gateway URL
    Value: !Sub "https://${RestAPI}.execute-api.${AWS::Region}.amazonaws.com/prod"
  APIKeyId:
    Description: API Key ID
    Value: !Ref APIKey